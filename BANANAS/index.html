<!DOCTYPE html>

<head>
<html lang="en">
<meta charset="UTF-8">
<title>It's Bananas!</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="http://fonts.cdnfonts.com/css/american-typewriter" rel="stylesheet">
<script src="script.js" defer></script>
</head>

<body>

    <div class="upperContainer">
        
        <div class="titleText">BANANAS</div>
        <div class="titleSubText">WHICH WILL YOU CHOOSE?</div>

        <div class="bananaContainer">
            <div class="banana" id="left">
                <img src="assets/BANANA.png" alt="A BANANA">
            </div>
            <div class="banana" id="center">
                <img src="assets/BANANA.png" alt="A BANANA">
            </div>
            <div class="banana" id="right">
                <img src="assets/BANANA.png" alt="A BANANA">
            </div>
        </div>
    
        <div class="resultText">There can be only one!</div>

    </div>

    <div class="lowerContainer">
    
        <div class="playerContainer">
            <div class="playerIcon"><img src="assets/ape_vector.png"></div>
            <div class="scoreUnit" id="p1"></div>
            <div class="scoreUnit" id="p2"></div>
            <div class="scoreUnit" id="p3"></div>
            <div class="scoreUnit" id="p4"></div>
            <div class="scoreUnit" id="p5"></div>
        </div>


        <div class="computerContainer">
            <div class="computerIcon"><img src="assets/ape_vector.png"></div>
            <div class="scoreUnit" id="c1"></div>
            <div class="scoreUnit" id="c2"></div>
            <div class="scoreUnit" id="c3"></div>
            <div class="scoreUnit" id="c4"></div>
            <div class="scoreUnit" id="c5"></div>
        </div>

    </div>



</body>

</html>
